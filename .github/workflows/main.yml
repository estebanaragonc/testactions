# This is a basic workflow to help you get started with Actions

name: Run Cypress Release Regression Testing

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      choise_option:
        description: 'Execution Type - Browserstack ONLY for release(without spec path) and spec with path, others will be local execution with params.'
        required: true
        type: choice
        default: select option
        options:
          - select option
          - release execution
          - spec execution
          - local execution
      release_string:
        description: 'Release/Spec Path'
        default: '-'
        required: false
        type: string
      release_ticket_string:
        description: 'Release ticket'
        default: XAR-10
        required: false
        type: string
      test_type:
        description: 'Test Type'
        required: false
        type: choice
        options:
          - all
          - ui
          - api
      test_suite:
        description: 'Test Suite'
        required: false
        type: choice
        options:
          - all
          - regression
          - smoke
      test_env:
        description: 'Test Environment'
        required: false
        type: choice
        default: qa
        options:
          - dev
          - qa
          - test
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CHOISE_OPTION: ${{ github.event.inputs.choise_option }}
      TEST_RELEASE: ${{ github.event.inputs.release_string }}
      TEST_TYPE: ${{ github.event.inputs.test_type }}
      TEST_SUITE: ${{ github.event.inputs.test_suite }}
      TEST_ENV: ${{ github.event.inputs.test_env }}
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      COMMAND: 'npx cypress run'
    steps:
      - uses: actions/checkout@v3
      - name: Print Workflow Variables
        run: |
          echo "**************************************"
          echo "Execution type is: ${{ github.event.inputs.choise_option }}"
          echo "Release/Spec: ${{ github.event.inputs.release_string }}"
          echo "Test type is: ${{ github.event.inputs.test_type }}"
          echo "Test suite is: ${{ github.event.inputs.test_suite }}"
          echo "Test environment is: ${{ github.event.inputs.test_env }}"
          echo "**************************************"      
      - name: Generate XRAY Bearer Token and Import JUnit Results
        if: ${{ success() }}
        run: |
          # Step 2: Import JUnit Results to XRAY
          response=$(curl -X POST -H "Authorization: Bearer MDQ0OTY0ODEzMjk2Oju/zOwBQfo8PJ07TyfhhnXXgvBD" -F 'file=@"./cypress/report/combined.xml";type=text/xml' "https://jira.valtech.com/rest/raven/1.0/import/execution/junit?projectKey=VEC&testExecKey=${{ github.event.inputs.release_ticket_string }}")
          echo $response
      - name: Print Workflow Completion
        if: ${{ success() }}
        run: echo "Successfully workflow ended"
